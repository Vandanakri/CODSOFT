<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./stylesheet/index.css" />
  </head>
  <body>
    <div>
      <header>
        <h1>Calculator</h1>
      </header>
      <div class="calculator-grid">
        <div class="cover">
          <input type="text" id="inputext" placeholder="0" />
          <button class="span-two clear">AC</button>
          <button class="dataDelete">DEL</button>
          <button class="data change" onclick="data('/')">รท</button>
          <button class="data" onclick="data(1)">1</button>
          <button class="data" onclick="data(2)">2</button>
          <button class="data" onclick="data(3)">3</button>
          <button class="data change" onclick="data('*')">ร</button>
          <button class="data" onclick=" data(4)">4</button>
          <button class="data" onclick="data(5)">5</button>
          <button class="data" onclick="data(6)">6</button>
          <button class="data change" onclick="data('+')">+</button>
          <button class="data" onclick="data(7)">7</button>
          <button class="data" onclick="data(8)">8</button>
          <button class="data" onclick="data(9)">9</button>
          <button class="data change" onclick="data('-')">-</button>
          <button class="data" onclick="data('.')">.</button>
          <button class="data" onclick="data(0)">0</button>
          <button class="span-two" onclick="Result()">=</button>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./stylesheet/index.css" />
  </head>
  <body>
    <div>
      <div class="calculator">
        <div class="cal-b">
          <input type="text" class="clear" id="input" placeholder="0" />
          <button class="num" onclick="data(7)">7</button>
          <button class="num" onclick="data(8)">8</button>
          <button class="num" onclick="data(9)">9</button>
          <button class="num" onclick="data('+')">+</button>

          <button class="num" onclick=" data(4)">4</button>
          <button class="num" onclick="data(5)">5</button>
          <button class="num" onclick="data(6)">6</button>
          <button class="num" onclick="data('-')">-</button>

          <button class="num" onclick="data(1)">1</button>
          <button class="num" onclick="data(2)">2</button>
          <button class="num" onclick="data(3)">3</button>

          <button class="result" onclick="Result()">=</button>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
